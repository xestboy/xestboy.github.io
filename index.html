<!doctype html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <title>Udpxy Status. IP Addresses for IPTV. MultiCast</title>
        <link rel="stylesheet" href="https://udpxy.ru/css/styles.css">
        
        <script src="https://udpxy.ru/scripts/jquery.min.js" type="text/javascript"></script>
<script src="https://udpxy.ru/scripts/js.js" type="text/javascript"></script>
 <style type="text/css">
#mdl_adb{
display:none;
position:fixed;
bottom:10px;
right: 2em;
text-align:center;
font-size:16px;
line-height:16px;
background:#f46d3b;
z-index:1000;
width:300px;
padding:10px 18px 10px 10px;
color:#fff;
border-radius: 3px;      
}</style>

<!-- Yandex.Metrika counter -->

<!-- Event snippet for Website traffic conversion page -->
    </head>

    <body>

        <div class="header">
            <img src="https://udpxy.ru/img/logo.png" alt="Logo" onclick="getResult()" style="cursor: pointer;">

            <div class="search-container">
                <div id="asid"></div>
                <div id="astag"></div>
                <input type="text" name="searchbox" onkeyup="getResult()" id="searchbox" placeholder="0.0.0.0 - 255.255.255.255">
            </div>
            
            <div onclick="getResult()" style="cursor: pointer;"></div>
        </div>

        <div class="tabs">

            <input type="radio" name="mode" id="mode_all" checked>
                <label for="mode_all" onClick="changeMode(0)">Все</label>

            <input type="radio" name="mode" id="mode_addIP">
                <label for="mode_addIP" onClick="changeMode(1)">Добавить IP и Port</label>

            <input type="radio" name="mode" id="mode_Multicast">
                <label for="mode_Multicast" onClick="changeMode(2)">MultiCast</label>
            
        </div>

        <div class="content">

            <div class="results">

                <div id="searchResults">
                    
                </div>

                <div id="addIp">
                    <input type="text" placeholder="Введите IP-адрес и Port   0.0.0.0:0" id="inputIP">
                    <button onClick="addNewIP()">Добавить</button>

                    <div class="log"></div>
                </div>

                <div id="multicast">
                    <input type="text" placeholder="Введите IP-адрес и Port   0.0.0.0:0" id="inputAS">
                    <button onClick="findAS()">Найти</button>

                    <div id="asResults"></div>
                </div><br>

            </div>


        </div>

        <script src="https://udpxy.ru/scripts/jquery.min.js" type="text/javascript"></script>
        <script src="https://udpxy.ru/scripts/main.js" type="text/javascript"></script>
    </body>

</html>  
</body>
</html>
