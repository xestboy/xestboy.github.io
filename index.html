<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css" />
    <style>
        #test-iframe {
            position: absolute;
            overflow: auto;
            right: 0;
            bottom: 0;
            top: auto;
            left: auto;
            width: 300px;
            height: 300px;
            border: 2px solid #00498f;
            opacity: 0.2;
        }
        #test-iframe:hover {
            opacity: 1;
        }

        #qunit {
            position: relative;
        }
        #qunit:hover {
            z-index: 9;
        }
    </style>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<iframe id="test-iframe"></iframe>
</body>
</html>
